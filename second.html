<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem Second</title>
    <link rel="shortcut icon" href="./Img/Nike-SB-Stefan-Janoski-Max.png">
    <link rel="stylesheet" href="./CSS/normalize.css">
    <link rel="stylesheet" href="./CSS/second.css">
</head>
<body>
    <section class="product">
            <img src="./Img/logo.png" class="product_logo">
        <div class="product__middle">
            <div>
                <img src="./Img/Nike-SB-Stefan-Janoski-Max.png" class="product__middle__img" >
                <div class="product__middle__bottom">
                    <div class="product__middle__bottom__dot product__middle__bottom__dot--blue"></div>
                    <div class="product__middle__bottom__dot product__middle__bottom__dot--white"></div>
                    <div class="product__middle__bottom__dot product__middle__bottom__dot--red"></div>
                    <div class="product__middle__bottom__dot product__middle__bottom__dot--azure"></div>
                </div>
            </div>
            <div class="product__middle__right">
                <div class="product__middle__right--nike">
                    Nike SB Stefan Janoski Max
                </div>
                <div class="product__middle__right--unisex">
                    Unisex Skateboarding Shoe 
                </div>
                <div>
                    <ul class="product__middle__right__stars">
                        <li><img src="./Img/Vector Smart Object10.png"></li>
                        <li><img src="./Img/Vector Smart Object10.png"></li>
                        <li><img src="./Img/Vector Smart Object10.png"></li>
                        <li><img src="./Img/Vector Smart Object.png"></li>
                        <li><img src="./Img/Vector Smart Object.png"></li>
                    </ul>
                </div>
                <div class="product__middle__right__forms">
                    <form>
                            <select name="Size" class="product__middle__right__forms__size">
                                <option selected>Size</option>
                                <option>Big</option>
                                <option>Biger</option>
                                <option>Small</option>
                            </select>
                    </form>
                    <form> 
                        <select name="qty" class="product__middle__right__forms__size">
                            <option selected>Qty</option>
                            <option>Big</option>
                            <option>Biger</option>
                            <option>Small</option>
                        </select>
                    </form>
                </div>
                <div class="product__middle__button">
                    <button class="product__middle__button_card">Add to card</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
